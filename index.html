<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Diabetes Risk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Your Diabetes Risk</h1>
        <p>Enter your details to get an assessment.</p>

        <form id="strokeRiskForm">
            <div class="form-group">
                <label for="gender">What is your Gender?</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">What is your Age?</label>
                <input type="number" id="age" name="age" placeholder="e.g. 44" required>
            </div>

            <div class="form-group">
                <label for="hypertensive">Are you Hypertensive?</label>
                <select id="hypertension" name="hypertension" required>
                    <option value="" disabled selected>Select Hypertension</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="heartDisease">Do you have Heart Disease?</label>
                <select id="heart_disease" name="heart_disease" required>
                    <option value="" disabled selected>Select Heart Disease</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking">What is your smoking history?</label>
                <select id="smoking_history" name="smoking_history" required>
                    <option value="" disabled selected>Select Smoking Status</option>
                    <option value="never">Never</option>
                    <option value="No Info">No Info</option>
                    <option value="current">Current</option>
                    <option value="former">Former</option>
                    <option value="ever">Ever</option>
                    <option value="not current">Not current</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" id="bmi" name="bmi" step="0.1" placeholder="e.g. 24.5" required>
            </div>

            <div class="form-group">
                <label for="HbA1c_level">HbA1c_level</label>
                <input type="number" id="HbA1c_level" name="HbA1c_level" step="0.1" placeholder="e.g. 24.5" required>
            </div>

            <div class="form-group">
                <label for="agl">Blood Glucose Level</label>
                <input type="number" id="blood_glucose_level" name="blood_glucose_level" placeholder="e.g. 120" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- <div id="result" class="hidden">
            <h2>Your Stroke Risk Assessment:</h2>
            <p id="assessment"></p>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
